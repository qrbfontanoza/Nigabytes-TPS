<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Computer Peripheral Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/964515656332640259/1314637188209578025/image.png?ex=67547eca&is=67532d4a&hm=37c547342ec4041ca5cbff3448aa9dcd5a5946324f7493e363b6a43c9868f7eb&');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
		
		h2 {
			text-align: center;
		}

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product-box {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .product-box img {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: white;
            padding: 5px;
        }
		
		.gpu-box img {
            height: 200px;
		}
		
        .product-box h3 {
            margin-top: 10px;
            color: #000000;
        }

        .product-box p {
            margin-top: 5px;
            color: #000000;
        }

        .add-to-cart {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #8B0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #b22222;
        }
    </style>
</head>

<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contacts.html">Contact Us</a></li>
                <li>
                    <form action="#" method="get" class="search-form">
                        <input type="text" placeholder="Search..." name="search" required>
                        <button type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Available Products</h2>
        <div class="product-grid">
            <div class="product-box">
                <img src="C:\Users\lydia\Downloads\nigabytes website\cpu.png" alt="CPU">
                <h3>Gaming CPU</h3>
                <p>Price: $300</p>
                <button class="add-to-cart" onclick="addToCart('Gaming CPU', 300)">Add to Cart</button>
            </div>
            <div class="product-box">
                <img src="C:\Users\lydia\Downloads\nigabytes website\monitor.png" alt="Monitor">
                <h3>Gaming Monitor</h3>
                <p>Price: $250</p>
                <button class="add-to-cart" onclick="addToCart('Gaming Monitor', 250)">Add to Cart</button>
            </div>
            <div class="product-box">
                <img src="C:\Users\lydia\Downloads\nigabytes website\gpu.png" alt="GPU">
                <h3>Gaming GPU</h3>
                <p>Price: $2000</p>
                <button class="add-to-cart" onclick="addToCart('Gaming GPU', 2000)">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Computer Peripheral Shop. All rights reserved.</p>
    </footer>

    <script>
        function addToCart(productName, productPrice) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = {
                name: productName,
                price: productPrice
            };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} added to cart!`);
        }
    </script>
</body>

</html>
