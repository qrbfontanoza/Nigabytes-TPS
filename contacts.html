    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }

        header nav ul li a:hover {
            background-color: #b22222;
        }

        .contact-container {
            background-image: url('https://cdn.discordapp.com/attachments/964515656332640259/1314654879997759588/image.png?ex=67548f44&is=67533dc4&hm=c3302a572a560670927e2bbf0c443b409b19daf05108683d60dc9519a0d56bf1&');

            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contact-container h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .contact-info a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background-color: #1a1a1a;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            width: 250px;
            text-align: center;
        }

        .contact-info a img {
            vertical-align: middle;
        }

        .contact-info a:hover {
            background-color: #b22222;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
